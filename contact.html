  <head>
    <meta charset="UTF-8" />

    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Contact Page</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <a href="index.html"

        <a href="product.html"><li>Product</li></a>
        <a href="contact.html"><li>Contact Us</li></a>
      </ul>
    </nav>
    <div class="container">
      <div class="text-center mt-5">
        <h1>Contact Us</h1>
      </div>
       <!-- This the Contact Page if someone wants to Connect Us -->
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form id="contact-form" role="form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Firstname *</label>
                          <input
                            id="form_name"
                            type="text"
                            name="name"
                            class="form-control"
                            placeholder="Please enter your firstname *"
                            required="required"
                            data-error="Firstname is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Lastname *</label>
                          <input
                            id="form_lastname"
                            type="text"
                            name="surname"
                            class="form-control"
                            placeholder="Please enter your lastname *"
                            required="required"
                            data-error="Lastname is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input
                            id="form_email"
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Please enter your email *"
                            required="required"
                            data-error="Valid email is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need"
                            >Please specify your need *</label
                          >
                          <select
                            id="form_need"
                            name="need"
                            class="form-control"
                            required="required"
                            data-error="Please specify your need."
                          >
                            <option value="" selected disabled>
                              --Select Your Issue--
                            </option>
                            <option>Request Invoice for order</option>
                            <option>Request order status</option>
                            <option>Haven't received cashback yet</option>
                            <option>Other</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Message *</label>
                          <textarea
                            id="form_message"
                            name="message"
                            class="form-control"
                            placeholder="Write your message here."
                            rows="4"
                            required="required"
                            data-error="Please, leave us a message."
                          ></textarea>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <input
                          type="submit"
                          class="btn btn-success btn-send pt-2 btn-block"
                          value="Send Message"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.8 -->
        </div>
        <!-- /.row-->
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

            <h6>About</h6>
            <p class="text-justify">The Best Bakery In Town</p>
            <a href="contact.html">Contact Us Though Our email</a>.
          </div>
        </div>
        <hr />
      </div>

          </div>

          </div>
        </div>
      </div>
